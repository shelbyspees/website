<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Raleway';
        font-weight: 200;
        color: rgba(255, 255, 255, 0.9);
      }
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      main {
        background: #020204;
        width: 1200px;
        height: 632px;
        position: relative;
        overflow: hidden;
      }
      img {
        position: absolute;
        width: 632px;
        height: 632px;
        top: 0;
        right: -60px;
      }
      h1 {
        margin: 0;
        position: absolute;
        width: 640px;
        left: 60px;
        top: 60px;
        font-size: 60px;
        line-height: 100px;
        height: 400px;
        overflow: hidden;
      }
      p {
        margin: 0;
        position: absolute;
        left: 60px;
        bottom: 60px;
        font-size: 50px;
        line-height: 1.2em;
      }
    </style>
  </head>

  <body>
    <main>
      <img src="./avatar.jpeg" />
      <h1 id="title">
        Shelby Spees
      </h1>
      <p>spees.dev</p>
    </main>
  </body>
</html>
